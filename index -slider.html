	<div id="legend">
	<h1>Dynamic Map Germany</h1>

	</div>
	
	<div id = "map" > 
	<button id= "toggle"> Toogle </button> 
		
		<script> 
		<!-- 		var geojsonLayer = new L.GeoJSON.AJAX("D.json"); geojsonLayer.addTo(map); --> 
		
		var DEU_WGS84;
		
		var map = L.map('map').setView([51, 10], 6);
		
		console.log(DEU_WGS84);
		//var Deutschland = new L.geoJson(DEU);
		//Deutschland.addTo(map);
		
		function style(feature) {
			return {
				fillColor: getColor(feature.properties.unemp_rate),
				weight: 2,
				opacity: 1,
				color: 'black',
				fillOpacity: 1
    };
}


		var interval = function(DEU_WGS84){
		console.log(DEU_WGS84.properties.start);
			return {
				start: DEU_WGS84.properties.start,
				end: DEU_WGS84.properties.end
				
			};
			
		}; 
		

//L.geoJson(DEU_WGS84, {style: style}).addTo(map);
		

		

        var timelineControl = L.timelineSliderControl({
			formatOutput: function(date) {
            return new Date(date).toLocaleDateString();
          },
          enableKeyboardControls: true,

        });
		
		var timeline = L.timeline(DEU_WGS84, {getInterval: interval, style: style});
		timelineControl.addTo(map);
		timelineControl.addTimelines(timeline);
		
		timeline.addTo(map);
		
		$(document).ready(function(){
			$("button").click(function(){
			
		
			});
		});
		
		</script>
